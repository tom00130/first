    <header>
        <div class="logo"><a class="main-logo" href="index.html"><img src="img/logo.png"></a>
        </div>

        <nav>
            <ul class="header-nav-pc">
                <li><a class="juwaa" href="#about"><img src="img/loading-logo.svg"></a></li>
                <li><a href="index.html#news">お知らせ</a></li>
                <li><a href="price.html">営業時間/料金</a></li>

                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>

        <nav class="hamburger-menu-sp">
            <ul>
                <li><a class="nav-link juwaa" href="#about"><img src="img/loading-logo.svg"></a></li>
                <li><a href="index.html#news">お知らせ</a></li>
                <li><a href="price.html">営業時間/料金</a></li>

                <li><a href="access.html">アクセス</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
        <div class="toggle_btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="mask"></div>
    </header>

    <main>
        <div class="up-wrapper">
            <div class="up-background">
                <div class="up-contents">

                    <div class="up-section-title">
                        <h2>お問い合わせ</h2>
                        <small>Contact</small>
                    </div>
                    <div id="contact">
                        <div class="contact-form">
                            <form action="#">
                                <dl>
                                    <dt><label for="name">お名前</label></dt>
                                    <dd><input type="text" id="name" name="your-name"></dd>
                                    <dt><label for="email">メールアドレス</label></dt>
                                    <dd><input type="email" id="email" name="your-email"></dd>
                                    <dt><label for="message">内容</label></dt>
                                    <dd><textarea id="message" name="your-message"></textarea></dd>
                                </dl>
                                <div class="button"><input type="submit" value="送信"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="up-footer">
        <p class="copy-right">©︎juwaa.co.</p>
    </div>

    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
